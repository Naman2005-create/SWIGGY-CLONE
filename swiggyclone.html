<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            width: 85px;
            cursor: pointer;
        }

        .navbar ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #1e1c1c;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #f05c00;
        }

        .navbar ul li::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #f05c00;
            transition: width .3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        .row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
        }

        .content {
            background-color: #e7e2e2;
            padding: 20px;
            text-align: center;
        }

        .content p {
            color: #333;
        }

        .colm {
            min-width: 300px;
        }

        .colm img {
            max-height: 225px;
            padding: 10px;
        }

        .colm h2 {
            line-height: 1.5;
            margin: 0;
            font-size: 24px;
            color: #333;
            text-align: left;
        }

        .cont {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .cont img {
            max-height: 315px;
            display: block;
            padding-left: 500px;
        }

        .cont label {
            margin-right: 20px;
        }

        .cont input[type="radio"] {
            margin-right: 10px;
        }

        .cont button {
            background-color: rgb(241, 146, 111);
            color: white;
            height: 40px;
            width: 150px;
            border-radius: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cont button:hover {
            background-color: rgb(220, 130, 95);
        }

        .fa-apple {
            margin-right: 5px;
        }

        .fix {
            float: left;
        }

        .fix h1 {
            color: #333;
            padding: 75px;
        }

        .search-input {
            width: 100%;
            font-size: 1rem;
            border: none;
            padding: 20px;
        }

        .nav-search {
            padding-left: 60px;
        }

        select {
            width: 100%;
            padding: 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 20px;
            /* Space below the dropdown */
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul {
                flex-direction: column;
                margin-top: 10px;
            }

            .navbar ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header class="main-container">
        <nav class="navbar">
            <img src="Screenshot (47).png" alt="Swiggy Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Option</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <div class="row">
            <div class="colm">
                <h2>What's on your mind?</h2>
                <img src="image_Pizzas.avif" alt="Pizza">
                <img src="imageburger.avif" alt="Burger">
                <img src="imageRolls1.avif" alt="Rolls">
                <img src="imageNorth Indian.avif" alt="North Indian Food">
                <img src="imageMomos.avif" alt="Momos">
                <img src="imageChinese.avif" alt="Chinese Food">
            </div>
        </div>

        <div class="content">
            <div class="cont">
                <h1>Get the Swiggy app</h1>
                <p>We will send you a link; open it on your phone to download the app.</p>

                <input type="radio" id="emailOption" name="drive">
                <label for="emailOption">Email</label>

                <input type="radio" id="phoneOption" name="drive">
                <label for="phoneOption">Phone</label>

                <img src="peviewImage_2.png" alt="Preview Image">

                <label for="contactInput"></label>
                <input type="text" placeholder="Email/Phone" id="contactInput">

                <button>Share App Link</button>
                <p>Download app from</p>
                <button><i class="fa-brands fa-google-play"></i>Get it on <br>Google Play</button>
                <button><i class="fa-brands fa-apple"></i>Download app from <br>App Store</button>
            </div>
            <div class="final">
                <div class="fix">
                    <h1>Explore options near me</h1>
                    <div class="nav-search">


                        <select >
                            <option value="">Popular cuisines near me</option>
                            <option value="Indian">Indian</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Italian">Italian</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Continental">Continental</option>
                        </select>

                        <select>
                            <option value="">Popular restaurant types near me</option>
                            <option value="Indian">Indian</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Italian">Italian</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Continental">Continental</option>
                        </select>

                        <select>
                            <option value="">Cities We Deliver To</option>
                            <option value="Indian">Indian</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Italian">Italian</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Continental">Continental</option>
                        </select>


                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
